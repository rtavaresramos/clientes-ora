<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Homeless Squad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  </head>
  <body onload="loadDb()">
  <section class="section">
    <div class="container">
      <h1 class="title">
        Olá, cadastre um novo cliente
      </h1>
      <p class="subtitle">
        Preencha o formulário abaixo e clique em <strong>Cadastrar</strong>!
      </p>
    </div>
  </section>
  <section class="section ora-center">
    <a href="/" class="button is-link is-light">Voltar para a Home</a>
  </section>
  <section class="section">
    <div class="container">
    <div class="columns" >
        <div class="column is-three-fifths is-offset-one-fifth" >
          <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"      
         ></iframe> 
            <form onsubmit="handleForm()" 
            action="https://docs.google.com/forms/u/3/d/e/1FAIpQLSf0G-s6VZM0EYGI8-z9JXzpHADuApGkUKQo0ThcvFfr2-_W0w/formResponse"
            target="hidden_iframe"
            method="POST"
            id="mG61Hd">
            <div class="field">
                <label class="label">Nome</label>
                <div class="control">
                <input class="input" type="text" placeholder="Exemplo: José Nascimento" name="entry.1058859935" required>
                </div>
            </div>
            
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Exemplo: 'https://site/imagem.png'" name="entry.1822079083" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </div>
            
            <div class="field">
                <label class="label">Explique o caso do cliente</label>
                <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Exemplo: João Nascimento foi negativado indevidamente ..." 
                name="entry.1906297420" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                </div>
            </div>
            <div class="field" style="display: none;">
                <label class="label">Explique o caso do cliente</label>
                <div class="control has-icons-left has-icons-right">
                <input class="textarea" type="text" value="Active" placeholder="Exemplo: João Nascimento foi negativado indevidamente ..." 
                name="entry.2015685881" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                <button type="submit" class="button is-link">Cadastrar</button>
                </div>
            </div>
          </form>
        </div>
    </div>
    </div>
  </section>

  <section class="section" >
    <h1 class="title ora-center">
      Clientes
   </h1>
    <div id="section" class="columns">
      
    </div>
  </section>

  <!--  -->
  <section id="edit-modal" class="section" onload="closeModal()">

  </section>

  </body>
</html>
